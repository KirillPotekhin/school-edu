<script>


  let currentTab = 'times';        // times | sums | order
  let currentLevel = 1;            // –¥–ª—è "–ü–æ—Ä—è–¥–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π": 1-3
  let currentSub = 'mul';          // –¥–ª—è times: mul|div|mix ; –¥–ª—è sums: add|sub|mix          // –¥–ª—è times: mul|div|mix ; –¥–ª—è sums: add|sub|mix
  let examples = [];
  let activeInput = null;

  function randInt(min, max){
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // —à–∫–æ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É –¥–µ–π—Å—Ç–≤–∏–π + –∑–∞–ø—Ä–µ—Ç –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–æ–º–µ–∂—É—Ç–æ—á–Ω—ã—Ö
  function evalSafeFlat(tokens){
    const arr = tokens.map(t => ({...t}));

    // 1) * /
    let i = 0;
    while (i < arr.length){
      if (arr[i].type === 'op' && (arr[i].value === '*' || arr[i].value === '/')){
        const op = arr[i].value;
        const left = arr[i-1].value;
        const right = arr[i+1].value;

        let res;
        if (op === '*'){
          if (left > 10 || right > 10) return { ok:false };
          res = left * right;
        } else {
          if (right === 0) return { ok:false };
          if (left % right !== 0) return { ok:false };
          res = left / right;
          if (!Number.isInteger(res)) return { ok:false };
          if (right > 10 || res > 10) return { ok:false };
        }

        arr.splice(i-1, 3, { type:'num', value: res });
        i = Math.max(0, i-2);
      } else {
        i++;
      }
    }

    // 2) + -
    let result = arr[0].value;
    for (let j = 1; j < arr.length; j += 2){
      const op = arr[j].value;
      const num = arr[j+1].value;
      if (op === '+') result += num;
      else result -= num;
      if (result < 0) return { ok:false };
    }

    return { ok:true, value: result };
  }

  // –∫–æ–Ω—Ç—Ä–æ–ª—å –ø–æ–≤—Ç–æ—Ä–æ–≤ —á–∏—Å–µ–ª: –≤ —Ç–∞–±–ª–∏—Ü–∞—Ö –¥–æ–ø—É—Å–∫–∞–µ–º —á–∏—Å–ª–æ –¥–æ 2 —Ä–∞–∑
  function canUseNumber(n, freqMap){
    const limit = (currentTab === 'order') ? 1 : 2;
    return (freqMap.get(n) || 0) < limit;
  }
  function addNumber(n, freqMap){
    freqMap.set(n, (freqMap.get(n) || 0) + 1);
  }

  function toggleMenu() {

  }

  }

  function setTab(tab) {
    currentTab = tab;

    
    if(tab==='times') currentSub = 'mul';
    if(tab==='sums') currentSub = 'add';
// –¥–µ—Ñ–æ–ª—Ç—ã –¥–ª—è –ø–æ–¥—Ä–µ–∂–∏–º–æ–≤
    if (tab === 'times') currentSub = 'mix';
    if (tab === 'sums') currentSub = 'mix';

    closeMenu();
    updateHeader();
    renderSelector();
    generateExamples();

    // –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ id)
    document.getElementById('multiplyBtn').classList.remove('active');
    document.getElementById('additionBtn').classList.remove('active');
    document.getElementById('multiBtn').classList.remove('active');

    const btnId = tab === 'times' ? 'multiplyBtn' : tab === 'sums' ? 'additionBtn' : 'multiBtn';
    document.getElementById(btnId).classList.add('active');
  }

  function setSub(sub){
    currentSub = sub;
    renderSelector();
    generateExamples();
  }

  function setLevel(level) {
    currentLevel = level;
    renderSelector();
    generateExamples();
  }

  function updateHeader() {
    const header = document.getElementById('header');
    if (currentTab === 'order') header.textContent = '–ü–æ—Ä—è–¥–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π';
    else header.textContent = currentTab === 'times' ? '–¢–∞–±–ª–∏—Ü–∞ —É–º–Ω–æ–∂–µ–Ω–∏—è' : '–¢–∞–±–ª–∏—Ü–∞ —Å–ª–æ–∂–µ–Ω–∏—è';
  }

  // –µ–¥–∏–Ω—ã–π —Å–µ–ª–µ–∫—Ç–æ—Ä: –ª–∏–±–æ –ø–æ–¥—Ä–µ–∂–∏–º—ã, –ª–∏–±–æ —É—Ä–æ–≤–Ω–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
  function renderSelector() {

  function generateExamples() {
    const container = document.getElementById('examples');
    container.innerHTML = '';
    examples = [];
    activeInput = null;

    const count = (currentTab === 'order') ? 4 : 10;

    const usedExpr = new Set();
    const pairUsed = new Set();     // —á—Ç–æ–±—ã –Ω–µ –ø–æ–≤—Ç–æ—Ä—è—Ç—å –ø–∞—Ä—ã (a,op,b)
    const numberFreqMap = new Map();

    const usedBracketText = new Set(); // —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ —Å–∫–æ–±–∫–∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —Ç–µ–∫—É—â–µ–≥–æ –±–ª–æ–∫–∞

    function addExample(expression, correct){
      const exampleDiv = document.createElement('div');
      exampleDiv.className = 'example';
      exampleDiv.innerHTML = `
        <span class="expr">${expression} =</span>
        <input
          type="text"
          readonly

      container.appendChild(exampleDiv);

    for (let i = 0; i < count; i++) {
      let expression = null, correct = null;

      // ===== –¢–∞–±–ª–∏—Ü–∞ —É–º–Ω–æ–∂–µ–Ω–∏—è =====
      if (currentTab === 'times') {
        let op = '*';
        if (currentSub === 'mul') op = '*';
        if (currentSub === 'div') op = '/';
        if (currentSub === 'mix') op = (i < 5 ? '*' : '/'); // 5* + 5/

        for (let t = 0; t < 500; t++){
          let a = randInt(2, 10);
          let b = randInt(2, 10);  // –¥–µ–ª–µ–Ω–∏–µ/—É–º–Ω–æ–∂–µ–Ω–∏–µ –Ω–∞ 10 –æ—Å—Ç–∞–≤–ª—è–µ–º
          if (a === b) continue;   // —É–±–∏—Ä–∞–µ–º a*a –∏ a/a
          if (!canUseNumber(a, numberFreqMap)) continue;
          if (!canUseNumber(b, numberFreqMap)) continue;

          if (op === '*'){
            expression = `${a} * ${b}`;
            correct = a * b;
          } else {
            const dividend = a * b;   // –¥–µ–ª–µ–Ω–∏–µ –±–µ–∑ –æ—Å—Ç–∞—Ç–∫–∞ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã
            expression = `${dividend} / ${b}`;
            correct = a;
          }

          const keyPair = `${op}:${a}:${b}`;
          if (pairUsed.has(keyPair)) continue;
          if (usedExpr.has(expression)) continue;

          pairUsed.add(keyPair);
          usedExpr.add(expression);
          addNumber(a, numberFreqMap);
          addNumber(b, numberFreqMap);
          break;
        }

        // fallback
        if (!expression){
          const b = randInt(2, 10);
          const a = randInt(2, 10);
          if (op === '*'){ expression = `${b} * ${a}`; correct = b*a; }
          else { expression = `${b*a} / ${b}`; correct = a; }
        }

        addExample(expression, correct);
        continue;
      }

      // ===== –¢–∞–±–ª–∏—Ü–∞ —Å–ª–æ–∂–µ–Ω–∏—è =====
      if (currentTab === 'sums') {
        let op = '+';
        if (currentSub === 'add') op = '+';
        if (currentSub === 'sub') op = '-';
        if (currentSub === 'mix') op = (Math.random() < 0.5 ? '+' : '-');

        for (let t = 0; t < 500; t++){
          let a = randInt(0, 20);
          let b = randInt(0, 20);
          if (!canUseNumber(a, numberFreqMap)) continue;
          if (!canUseNumber(b, numberFreqMap)) continue;

          if (op === '+'){
            if (a + b > 20) continue;
            expression = `${a} + ${b}`;
            correct = a + b;
          } else {
            if (a < b) continue;
            expression = `${a} - ${b}`;
            correct = a - b;
          }

          const keyPair = `${op}:${a}:${b}`;
          if (pairUsed.has(keyPair)) continue;
          if (usedExpr.has(expression)) continue;

          pairUsed.add(keyPair);
          usedExpr.add(expression);
          addNumber(a, numberFreqMap);
          addNumber(b, numberFreqMap);
          break;
        }

        // fallback
        if (!expression){
          const a = randInt(0, 20);
          const b = randInt(0, 20);
          if (op === '+'){
            const bb = Math.min(b, 20 - a);
            expression = `${a} + ${bb}`;
            correct = a + bb;
          } else {
            const aa = Math.max(a, b);
            const bb = Math.min(a, b);
            expression = `${aa} - ${bb}`;

        addExample(expression, correct);

      // ===== –ü–æ—Ä—è–¥–æ–∫ –¥–µ–π—Å—Ç–≤–∏–π =====
      if (currentTab === 'order') {
        const use2Brackets = currentLevel >= 3;

        function makeBracket(excludeText = null){
          let x, y, val, opIn, text;

          for (let t = 0; t < 400; t++){
            opIn = Math.random() < 0.5 ? '+' : '-';
            x = randInt(1, 10);
            y = randInt(1, 10);

            // –≤–Ω—É—Ç—Ä–∏ —Å–∫–æ–±–æ–∫: –µ—Å–ª–∏ –≤—ã—á–∏—Ç–∞–Ω–∏–µ ‚Äî —Ç–æ–ª—å–∫–æ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (opIn === '-'){
              if (x <= y) continue;
              val = x - y;
            } else {
              val = x + y;
            }
            if (val <= 0) continue;

            text = `(${x} ${opIn} ${y})`;

            // –∑–∞–ø—Ä–µ—Ç –ø–æ–≤—Ç–æ—Ä–æ–≤ —Å–∫–æ–±–æ–∫ –≤ –±–ª–æ–∫–µ
            if (usedBracketText.has(text)) continue;

            // –∑–∞–ø—Ä–µ—Ç –æ–¥–∏–Ω–∞–∫–æ–≤–æ–π —Å–∫–æ–±–∫–∏ –≤ –æ–¥–Ω–æ–º –≤—ã—Ä–∞–∂–µ–Ω–∏–∏ (b2 == b1)
            if (excludeText && text === excludeText) continue;

            // —Ç–≤–æ–∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–æ —á–∞—Å—Ç–æ—Ç–µ —á–∏—Å–µ–ª
            if (!canUseNumber(x, numberFreqMap)) continue;
            if (!canUseNumber(y, numberFreqMap)) continue;

            addNumber(x, numberFreqMap);
            addNumber(y, numberFreqMap);

            usedBracketText.add(text);
            return { text, value: val };
          }

          // fallback: –Ω–µ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π (9-3), –∞ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π
          for (let t = 0; t < 200; t++){
            const xx = randInt(2, 10);
            const yy = randInt(1, xx - 1);
            const fbText = `(${xx} - ${yy})`;
            if (excludeText && fbText === excludeText) continue;
            if (usedBracketText.has(fbText)) continue;
            usedBracketText.add(fbText);
            return { text: fbText, value: xx - yy };
          }

          return { text: `(8 - 1)`, value: 7 };
        }


        function makeNumber(){
          for (let t = 0; t < 200; t++){
            const n = randInt(1, 10);
            if (!canUseNumber(n, numberFreqMap)) continue;
            addNumber(n, numberFreqMap);
            return n;
          }
          return randInt(1, 10);
        }

        function buildExpression(){
          const b1 = makeBracket();
          const b2 = use2Brackets ? makeBracket(b1.text) : null;

          let terms = [];
          if (currentLevel === 1){
            const n1 = makeNumber();
            const n2 = makeNumber();
            terms = [ {text: `${n1}`, value: n1}, b1, {text: `${n2}`, value: n2} ];
          } else if (currentLevel === 2){
            const n1 = makeNumber();
            const n2 = makeNumber();
            terms = [ b1, {text: `${n1}`, value: n1}, {text: `${n2}`, value: n2} ];
          } else {
            const n1 = makeNumber();
            const n2 = makeNumber();
            terms = [ b1, b2, {text: `${n1}`, value: n1}, {text: `${n2}`, value: n2} ];
          }

          // –≤–Ω–µ —Å–∫–æ–±–æ–∫ ‚Äî –º–µ–Ω—è–µ–º –∑–Ω–∞–∫–∏, –∏ —á–∞—â–µ * /
          const ops = [];
          let last = null;
          for (let i = 0; i < terms.length - 1; i++){
            let op;
            for (let t = 0; t < 120; t++){
              op = (Math.random() < 0.7) ? (Math.random() < 0.5 ? '*' : '/') : (Math.random() < 0.5 ? '+' : '-');
              if (op === last) continue;
              last = op;
              break;
            }
            ops.push(op);
          }

          // –¥–µ–ª–µ–Ω–∏–µ ‚Äî –¥–µ–ª–∏—Ç—Å—è –Ω–∞—Ü–µ–ª–æ
          for (let i = 0; i < ops.length; i++){
            if (ops[i] === '/'){
              const left = terms[i].value;
              let right = terms[i+1].value;

              let found = false;
              for (let d = 2; d <= 10; d++){
                if (left % d === 0){
                  right = d;
                  found = true;
                  break;
                }
              }
              if (!found) right = 2;
              terms[i+1] = { text: `${right}`, value: right };
            }
          }

          const tokens = [];
          for (let i = 0; i < terms.length; i++){
            tokens.push({ type:'num', value: terms[i].value });
            if (i < ops.length) tokens.push({ type:'op', value: ops[i] });
          }
          const r = evalSafeFlat(tokens);
          if (!r.ok) return null;

          const parts = [];
          for (let i = 0; i < terms.length; i++){
            parts.push(terms[i].text);
            if (i < ops.length) parts.push(ops[i]);
          }
          return { expression: parts.join(' '), correct: r.value };
        }

        let built = null;
        for (let t = 0; t < 260; t++){
          built = buildExpression();
          if (built) break;
        }
        if (!built){
          expression = `(9 - 3) + 4 * 2`;
          correct = (9 - 3) + 4 * 2;
        } else {
          expression = built.expression;
          correct = built.correct;
        }

        addExample(expression, correct);
        continue;
      }
    }

    updateProgress();
    setTimeout(() => {
      const first = document.querySelector('.example input');
      if (first) setActive(first);
    }, 0);
  }

  function splashRevealContentWhenReady() {
    const splash = document.getElementById('splash');

    if (!splash) return;

    const reveal = () => {
      // —á—Ç–æ–±—ã –Ω–µ "—â—ë–ª–∫–∞–ª–æ" —Å—Ä–∞–∑—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏

      return;

    // –ï—Å–ª–∏ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞
    if (goose.complete && goose.naturalWidth > 0) {

    if (goose.decode) {

  /**
   * 2) –°–∫—Ä—ã—Ç—å splash (fade-out), –Ω–æ:
   *  - –Ω–µ —Ä–∞–Ω—å—à–µ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –ø–æ–∫–∞–∑–∞
   *  - –∏ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑
   *
   * –¢—Ä–µ–±–æ–≤–∞–Ω–∏—è –∫ CSS:
   *  - #splash.hide { opacity:0; pointer-events:none; transition: opacity ... }
   */
  function splashHide() {
    if (splashHidden) return;
    splashHidden = true;

    const splash = document.getElementById('splash');
    if (!splash) return;

    const elapsed = performance.now() - splashShownAt;
    const wait = Math.max(0, SPLASH_MIN_SHOW_MS - elapsed);

    setTimeout(() => {
      splash.classList.add('hide');

      // –ú–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –∏–∑ DOM, —á—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –∫–ª–∏–∫–∞–º
      setTimeout(() => {
        if (splash && splash.parentNode) splash.parentNode.removeChild(splash);
      }, SPLASH_HIDE_FADE_MS + 50);
    }, wait);
  }

  /**
   * 3) –ì–µ–π—Ç: splash –∏—Å—á–µ–∑–∞–µ—Ç —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ.
   * –ß—Ç–æ–±—ã –Ω–µ –≥–æ—Ä–æ–¥–∏—Ç—å –º–Ω–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏–π, —Ç—ã –≤—ã–∑—ã–≤–∞–µ—à—å splashAppReady()
   * –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ —Ä–µ–∞–ª—å–Ω–æ –≤—Å—ë –æ—Ç—Ä–∏—Å–æ–≤–∞–ª/—Å–æ–∑–¥–∞–ª (–æ–±—ã—á–Ω–æ –ø–æ—Å–ª–µ generateExamples()).
   */
  let appReadyResolved = false;
  function splashAppReady() {
    if (appReadyResolved) return;
    appReadyResolved = true;
    splashHide();
  }

  /**
   * 4) –°—Ç—Ä–∞—Ö–æ–≤–∫–∞: –µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫ –∏ "–≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—å" –Ω–µ –ø—Ä–∏—à–ª–∞ ‚Äî
   * –Ω–µ –¥–µ—Ä–∂–∏–º splash –≤–µ—á–Ω–æ.
   */
  function splashStartSafetyTimer() {
    setTimeout(() => {
      if (!appReadyResolved) {
        splashHide();
      }
    }, SPLASH_MAX_WAIT_MS);
  }

  /**
   * 5) –ó–∞–ø—É—Å–∫ splash –ª–æ–≥–∏–∫–∏.
   * –í—ã–∑–æ–≤–∏ splashInitOnce() –æ–¥–∏–Ω —Ä–∞–∑ –ø–æ—Å–ª–µ —Å—Ç–∞—Ä—Ç–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è.
   */
  function splashInitOnce() {
    splashShownAt = performance.now();
    splashRevealContentWhenReady();
    splashStartSafetyTimer();
  }
  splashInitOnce();
</script>
